<!DOCTYPE html>
<html>
<head>
    <title>User Management - Enterprise NVR System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Management</h1>
            <p><a href="index.html">Back to Dashboard</a></p>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Users</h2>
                <button id="addUserBtn" class="btn-success" onclick="showAddUserModal()">Add User</button>
            </div>
            <div id="userList"></div>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="userModalTitle">Add User</h3>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="isActive" checked> Active</label>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn-success">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
