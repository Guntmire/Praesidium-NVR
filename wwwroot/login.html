<!DOCTYPE html>
<html>
<head>
    <title>NVR Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            display: none;
        }
        
        .loading {
            display: none;
            margin: 10px 0;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
        
        .skip-auth {
            margin-top: 20px;
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #666;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        
        .skip-auth:hover {
            background: #e9ecef;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŽ¥ Enterprise NVR</h1>
            <p>Secure Network Video Recorder</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" value="admin">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="admin123!">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="loading" id="loading"></div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <a href="/index.html" class="skip-auth" id="skipAuth">
            Continue without authentication
        </a>
        
        <div class="footer">
            <p><strong>Default Login:</strong></p>
            <p>Username: admin</p>
            <p>Password: admin123!</p>
            <p style="color: #dc3545; font-weight: bold;">Change password after first login!</p>
        </div>
    </div>

    <script>
        // Check if authentication is actually required
        async function checkAuthRequired() {
            try {
                // Try to access the main config endpoint
                const response = await fetch('/api/nvr/config');
                
                if (response.status === 401) {
                    // Authentication is required
                    document.getElementById('skipAuth').style.display = 'none';
                    return true;
                } else if (response.ok) {
                    // Check if authentication is configured
                    try {
                        const config = await response.json();
                        const authRequired = config.requireAuthentication || false;
                        
                        if (!authRequired) {
                            // Show skip option
                            document.getElementById('skipAuth').style.display = 'inline-block';
                        }
                        
                        return authRequired;
                    } catch (e) {
                        // Can't parse config, assume auth not required yet
                        document.getElementById('skipAuth').style.display = 'inline-block';
                        return false;
                    }
                }
            } catch (error) {
                console.log('Could not check auth status, showing login form');
                return true;
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store authentication data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successMessage.textContent = 'âœ… Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    errorMessage.textContent = 'âŒ ' + (error.error || 'Login failed');
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'âŒ Connection error. Is the server running?';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
                loading.style.display = 'none';
            }
        });
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            // First check if auth is required
            const authRequired = await checkAuthRequired();
            
            if (!authRequired) {
                document.querySelector('.login-header p').textContent = 'Authentication is optional';
                return;
            }
            
            // Check existing token
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch('/api/auth/user', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        // User is already logged in, redirect
                        window.location.href = '/index.html';
                    } else {
                        // Token is invalid, clear it
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('refreshToken');
                        localStorage.removeItem('user');
                    }
                } catch (error) {
                    // Error checking token, assume invalid
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('refreshToken');
                    localStorage.removeItem('user');
                }
            }
        });
        
        // Keyboard navigation
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
